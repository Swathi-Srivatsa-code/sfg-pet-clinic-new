<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic Index</title>
</head>
<body>

	
<!-- /*thymesVar id="vet" type="guru.springframework.sfgpetclinic.models.Vet"*/ -->	
	<h1 th:text="'List of Vets'">List of Vets</h1>
	
	<table border="1">
	
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet?.id}">1</td>
				<td th:text="${vet?.firstName}">Joe</td>
				<td th:text="${vet?.lastName}">Smith</td>
			</tr>
		</tbody>
	</table>
		
</body>
</html>
